<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Just Call Me Ryan</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css"
        integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
        integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
     <script src="https://vuejs.org/js/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        @font-face {
            /*Metropolis-Thin*/
            font-family: 'Metropolis-Thin';
            src: url('/fonts/Metropolis-Thin.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            /*Metropolis-Regular*/
            font-family: 'Metropolis-Regular';
            src: url('/fonts/Metropolis-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .templates {
            display: none;
        }

        .mobile .image-button {
            font-size: 4em;
        }

        body {
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 25px;
            margin-bottom: 25px;
            background: #111;
            background-repeat: repeat-y;
            font-family: Metropolis-Thin;
            user-select: none;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        div.spinner {
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(41, 41, 41, 0.666);
            font-size: 4em;
            font-weight: bold;
            display: block;
            width: 1.05em;
            height: 1.05em;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            text-align: center;
        }

        .spinner span {
            display: block;
            animation-name: spin;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .image-button {
            z-index: 100;
            font-size: 3em;
            display: block;
            position: absolute;
            width: 1em;
            height: 1.2em;
            text-align: center;
            cursor: pointer;
            width: 1.1em;
            height: 1.1em;
            box-sizing: border-box;
            user-select: none;
            opacity: 0.5;
        }

        .image-button:hover {
            opacity: 1;
        }

        .next,
        .prev {
            top: calc(50% - 0.3em);
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.65);
            color: #292929;
            padding-top: 0.035em;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <script src="coreutils.js"></script>
</head>

<body>
    <div id="application">
        <blog></blog>
    </div>
    <div class="templates">
        <component id="blog"></component>
        <component id="page-header"></component>
        <component id="post"></component>
        <component id="post-images"></component>
        <component id="post-text"></component>
        <component id="page-footer"></component>
        <component id="lightbox"></component>
        <component id="music"></component>
    </div>
    <script id="app-start">
        startApp();
    </script>
</body>

</html>
