<style>
    a.anchor {
        display: block;
        position: relative;
        top: -100px;
        visibility: hidden;
    }

    .music {      
      position: relative;
    }

    .music.right {
      text-align: right;
      display: block;
      margin-top: -1em;
    }

    em.music-text {
        background: rgba(136, 136, 136, 0.2);
        border-radius: 0.3em;
        padding-left: 0.15em;
        padding-right: 0.23em;
        padding-top: 0.2em;
        padding-bottom: 0.1em;
        cursor: pointer;
        box-sizing: border-box;
        border: solid 1px rgba(136, 136, 136, 0);
        margin-left: -1px;
        margin-right: -1px;
        user-select: none;
    }

    em.music-text:hover {
        background: rgba(136, 136, 136, 0.333);
    }

    .music.open .music-text {
        background: rgba(136, 136, 136, 0.1);
        user-select: none;
    }

    .music div.music-popup {
        font-family: 'Metropolis-Thin';
        display: block;
        position: absolute;
        background: rgba(80, 80, 80, 0.9);
        padding: 10px;
        width: 12em;
        font-style: normal;
        text-align: center;
        cursor: default;
        font-weight: bold;
        border-radius: 0.3em;
        border-top-left-radius: 0px;
        z-index: 2000;
    }

    .music.right div.music-popup {      
      border-top-right-radius: 0px;
      border-top-left-radius: 0.3em;
      right: 0;
    }

    .music div.music-popup>div.names {
        text-align: left;
    }

    .music div.music-popup>div.images {
        margin-left: auto;
        margin-right: auto;
        display: inline-block;
        padding: 0px;
        margin-top: 10px;
    }

    .music div.music-popup>div a {
        margin-left: 0.4em;
        margin-right: 0.4em;
    }

    .music div.music-popup>div img {
        width: 3em;
        vertical-align: middle;
        filter: saturate(0.9);
    }

    .music div.music-popup>div img:hover {
        width: 3em;
        vertical-align: middle;
        filter: saturate(1.2) contrast(1.2)
    }

    .music div.music-popup>div img:first-child {
        margin-left: 0;
    }

    .music div.music-popup>div img:last-child {
        margin-right: 0;
    }

    .music .close-music {
        font-size: 12px + 8em;
        font-weight: normal;
        position: absolute;
        right: 0.6em;
        top: 0.5em;
        display: block;
        color: #000;
        cursor: pointer;
        filter: contrast(2);
        border-radius: 50%;
        height: 1.24em;
        width: 1.24em;
    }

    .music .close-music:hover {
        color: #FFF;
        background: rgba(255, 255, 255, 0.266);
    }
</style>
<div class="template">
  <span class="music" :class="{open: popup, right: right}">
    <em class="music-text" @click.self="togglePopup">{{title || track}}</em>
    <div class="music-popup" v-if="popup">
      <div class="names">
        {{track}}<br />
        <small>{{artist}}</small>
      </div>
      <div class="images">
        <a v-if="spotify" :href="spotify"><img src="/spotify.png"></img></a>
        <a v-if="youtube" :href="youtube"><img src="/youtube.png"></img></a>
        <a v-if="google" :href="google"><img src="/google.png"></img></a>
      </div>
      <span class="close-music" @click="togglePopup">&#x2715;</span>
    </div>
  </span>
</div>
<script>
  Vue.component('music', {
    template: loadTemplate(),
    props: ['spotify', 'youtube', 'google', 'track', 'artist', 'album', 'title', 'right'],
    methods: {
      togglePopup: function (e) {
        if (!this.popup)
          document.addEventListener("mousedown", this.clickToClose);
        else
          document.removeEventListener("mousedown", this.clickToClose);

        this.popup = !this.popup;
      },
      clickToClose: function (e) {
        if (this.$el && (e.target == this.$el || this.$el.contains(e.target)))
          return;

        this.togglePopup();
      }
    },
    data: () => ({ popup: false })
  })
</script>
